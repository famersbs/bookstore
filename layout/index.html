	</style>

	<link href="./css/common.css" rel="stylesheet">

<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	<!-- Button to trigger modal -->

 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Book Store 책등록</h3>
  </div>


  <div class="modal-body">
  	
<form id="upload_form" class="form-horizontal" action="./book" enctype="multipart/form-data" method="post">
  <div class="control-group">
    <label class="control-label" for="upload_subject">제목</label>
    <div class="controls">
      <input type="text" id="title" name="title" />
    </div>
  </div>
  <div class="control-group">
  	<label class="control-label" for="upload_file" style="padding-top:0;">업로드</label>
  	<div class="controls">
  		<input type="file" id="book" name="book" style="line-height:15px;" />
  	</div>
  </div>
  <div class="control-group">
  	<div class="controls">
      <button id="submit" type="submit" class="btn btn-primary">Upload</button>
	  <button id="close" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
</form>

  </div>

</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/backbone-min.js"></script>
