<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bootstrap, from Twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<style>
	body { padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */ }
	</style>
	<link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="./lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div id="main_view">
		<div id="favorite_view" class="navbar navbar-inverse navbar-fixed-top">
		</div>
		<div id="search_view" class="container" >
		</div>
		<div id="resultlist_view" >
		
		</div>
	</div>
	
	
	<script type="text/template" id="favorite_template">
		<div class="navbar-inner">
			<div class="container"> 
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">BookStore</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</script>
	<script type="text/template" id="search_template">
		<div class="row-fluid" style="top:45%; left:0; position:absolute;">
			<div class="span3"></div>
			<div class="span6">
				<input type="text" class="span12" placeholder="Search" id="keyword_txt">
			</div>
			<div class="span3"></div>
		</div>
	</script>
	
	<script type="text/template" id="resultlist_template">
		<ul id="result-list"></ul>
	</script>
	
	<script type="text/template" id="result_template">
		<a href="<%= link %>" >
			<span id="title"><strong><%= title %></strong> </span>
		</a>
		<p>
			<%= highlight %>
		</p>
	</script>

	<script src="./js/lib/jquery.js"></script>
	<script src="./js/lib/lodash.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/lib/jquery.base64.js"></script>
	<script src="./js/lib/backbone.js"></script>
	<script src="./js/lib/backbone.localStorage.js"></script>
	
	<script src="./js/model/Bookelement.js"></script>
	<script src="./js/collection/BookList.js"></script>
	
	<script src="./js/view/search_view.js"></script>
	<script src="./js/view/favorite_view.js"></script>
	<script src="./js/view/result_view.js"></script>
	<script src="./js/view/resultlist_view.js"></script>
	<script src="./js/view/app_view.js"></script>
</body>
</html>
